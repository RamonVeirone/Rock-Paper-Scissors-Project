<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <h1>Rock-Paper-Scissors</h1>
      </div>
    </header>
    <section id="result">
      <p id="player-choice">
        Your choice: <i id="player-icon"></i>
      </p>
      <p id="computer-choice">
        Computer's choice: <i id="computer-icon"></i>
      </p>
      <p id="game-result">Result: <i id="result-icon"></i> <span id="result-text"></span></p>
    </section>
    <main>
      <div id="choices">
        <h2>Choose one:</h2>
        <button id="rock" aria-label="Choose Rock">
          <i class="fa-solid fa-hand-back-fist"></i> Rock
        </button>
        <button id="paper" aria-label="Choose Paper">
          <i class="fa-solid fa-hand"></i> Paper
        </button>
        <button id="scissors" aria-label="Choose Scissors">
          <i class="fa-solid fa-hand-scissors"></i> Scissors
        </button>
      </div>
    </main>
    <footer>
      <button id="rules-btn">View rules</button>
      <p>
        Developed by
        <a href="https://github.com/RamonVeirone" target="_blank" id="name-ramon"
          >Ramon Alves</a
        >
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
