<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar">
      <div id="logo">
        <h1>Rock-Paper-Scissor</h1>
      </div>
        <div id="result">
        <p id="player-choice">Your choice:</p>
        <p id="computer-choice">Computer's choice:</p>
        <p id="game-result">Result:</p>
      </div>
    </nav>
    <header>
      <div id="choices">
        <h2>Choose one:</h2>
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-solid fa-hand"></i></button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
    </header>
    <footer>
        <button id="rules-btn">View rules</button>
        <p>Developed by <a href="https://github.com/RamonVeirone" target="_blank" id="name-ramon">Ramon Alves</a></p>
      </footer>
      <script src="app.js"></script>
  </body>
</html>
